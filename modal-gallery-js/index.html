<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
  </head>
  <body>
    <main class="container">
      <ul class="gallery">
        <li class="gallery-list">
          <img class="gallery-image" src="./src/images/1.webp" alt="1" />
          <img class="gallery-image" src="./src/images/2.webp" alt="2" />
          <img class="gallery-image" src="./src/images/3.webp" alt="3" />
        </li>
        <li class="gallery-list">
          <img class="gallery-image" src="./src/images/4.webp" alt="4" />
          <img class="gallery-image" src="./src/images/5.webp" alt="5" />
          <img class="gallery-image" src="./src/images/6.webp" alt="6" />
          <img class="gallery-image" src="./src/images/7.webp" alt="7" />
        </li>
      </ul>

      <div class="modal">
        <div class="modal-item">
          <img
            class="modal-close"
            src="./src/svg/close-boxed-svgrepo-com (1).svg"
            alt="close"
          />
        </div>
      </div>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
